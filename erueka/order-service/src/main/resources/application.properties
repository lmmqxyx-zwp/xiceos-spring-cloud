server.port=60020
server.servlet.context-path=/

myspcloud.item.url=http://127.0.0.1:60010/item/

# 起个名字作为服务名称(该服务注册到eureka注册中心的名称，比如商品服务)
spring.application.name=order-service

# 注册中心地址
eureka.instance.hostname=127.0.0.1

# 服务注册到eureka注册中心的地址
# eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:60030/eureka/
# eureka用户认证
spring.security.user.name=admin
spring.security.user.password=123456
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:60030/eureka/

# 因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
eureka.client.register-with-eureka=true
# 是否需要从eureka上检索服务
eureka.client.fetch-registry=true