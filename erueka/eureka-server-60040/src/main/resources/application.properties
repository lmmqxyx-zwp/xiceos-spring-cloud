server.port=60040
server.servlet.context-path=/

# \u670D\u52A1\u7684\u540D\u79F0
spring.application.name=eureka-server

# \u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
eureka.instance.hostname=127.0.0.1

# \u5BA2\u6237\u7AEF\u8C03\u7528\u5730\u5740
# eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:60030/eureka/
# eureka\u7528\u6237\u8BA4\u8BC1
spring.security.user.name=admin
spring.security.user.password=123456
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:60030/eureka/

# \u9ED8\u8BA4\u662F\u5F00\u542F\u4E86eureka\u7684\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F
# \u4E0B\u9762\u7684\u914D\u7F6E\u5C31\u53EF\u4EE5\u7981\u7528eureka\u7684\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F
# eureka.server.enable-self-preservation=false

# document\uFF1Ahttps://blog.csdn.net/hellozpc/article/details/83692496

# Eureka\u670D\u52A1\u662F\u4E00\u4E2A\u5355\u70B9\u670D\u52A1\uFF0C\u5728\u751F\u4EA7\u73AF\u5883\u5C31\u4F1A\u51FA\u73B0\u5355\u70B9\u6545\u969C\uFF0C\u4E3A\u4E86\u786E\u4FDDEureka\u670D\u52A1\u7684\u9AD8\u53EF\u7528\uFF0C\u6211\u9700\u8981\u642D\u5EFAEureka\u670D\u52A1\u7684\u96C6\u7FA4\u3002
# \u642D\u5EFAEureka\u96C6\u7FA4\u975E\u5E38\u7B80\u5355\uFF0C\u53EA\u8981\u542F\u52A8\u591A\u4E2AEureka Server\u670D\u52A1\u5E76\u4E14\u8BA9\u8FD9\u4E9BServer\u7AEF\u4E4B\u95F4\u5F7C\u6B64\u8FDB\u884C\u6CE8\u518C\u5373\u53EF\u5B9E\u73B0\u3002
# \u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230Eureka\u670D\u52A1\u4E2D,\u96C6\u7FA4\u7684\u65F6\u5019\u4E3Atrue
# \u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230eureka\u670D\u52A1\u4E2D\uFF0C\u56E0\u4E3A\u8BE5\u5E94\u7528\u672C\u8EAB\u5C31\u662F\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u4E0D\u9700\u8981\u6CE8\u518C\u81EA\u5DF1\uFF08\u96C6\u7FA4\u7684\u65F6\u5019\u4E3Atrue\uFF09
eureka.client.register-with-eureka=true
# \u662F\u5426\u4ECEEureka\u4E2D\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F,\u56E0\u4E3A\u81EA\u5DF1\u4E3A\u6CE8\u518C\u4E2D\u5FC3,\u4E0D\u4F1A\u5728\u8BE5\u5E94\u7528\u4E2D\u7684\u68C0\u7D22\u670D\u52A1\u4FE1\u606F
eureka.client.fetch-registry=true

eureka.server.enable-self-preservation=false